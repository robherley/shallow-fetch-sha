project_name: shallow-fetch-sha
before:
  hooks:
    - go mod tidy
    - go fmt
    - go vet
builds:
  - binary: sfs
    ldflags: '-extldflags "-static"'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - README.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - use: docker
    dockerfile: Dockerfile
    image_templates:
    - "gchr.io/robherley/shallow-fetch-sha:{{.Version}}"
